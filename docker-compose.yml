services:
  postgres:
    image: postgres:16-alpine
    container_name: gostream-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gostream}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gostream}
      POSTGRES_DB: ${POSTGRES_DB:-gostream}
    ports:
      - "5432:5432"
    volumes:
      - .docker-data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gostream"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gostream-network

  minio:
    image: minio/minio:latest
    container_name: gostream-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - .docker-data/minio:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gostream-network

  minio-init:
    image: minio/mc:latest
    container_name: gostream-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: /bin/sh
    command:
      - -c
      - |
        mc alias set myminio http://minio:9000 $${MINIO_ACCESS_KEY} $${MINIO_SECRET_KEY}
        mc mb myminio/$${MINIO_BUCKET} --ignore-existing
        mc anonymous set download myminio/$${MINIO_BUCKET}/hls
        echo "Bucket $${MINIO_BUCKET} created and configured"
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-videos}
    networks:
      - gostream-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: gostream-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-gostream}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-gostream}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - .docker-data/rabbitmq:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - gostream-network

  migrate:
    image: migrate/migrate:latest
    container_name: gostream-migrate
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./db/migrations:/migrations
    command:
      - -path=/migrations
      - -database=postgres://${POSTGRES_USER:-gostream}:${POSTGRES_PASSWORD:-gostream}@postgres:5432/${POSTGRES_DB:-gostream}?sslmode=disable
      - up
    networks:
      - gostream-network

  api:
    build:
      context: .
      dockerfile: build/api/Dockerfile
    container_name: gostream-api
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      API_PORT: 8080
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-gostream}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-gostream}
      POSTGRES_DB: ${POSTGRES_DB:-gostream}
      MINIO_ENDPOINT: minio:9000
      MINIO_PUBLIC_ENDPOINT: ${MINIO_PUBLIC_ENDPOINT:-host.docker.internal:9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-videos}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER:-gostream}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-gostream}
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - gostream-network

networks:
  gostream-network:
    driver: bridge
