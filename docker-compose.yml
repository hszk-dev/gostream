services:
  postgres:
    image: postgres:16-alpine
    container_name: gostream-postgres
    environment:
      POSTGRES_USER: gostream
      POSTGRES_PASSWORD: gostream
      POSTGRES_DB: gostream
    ports:
      - "5432:5432"
    volumes:
      - .docker-data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gostream"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: gostream-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - .docker-data/minio:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: gostream-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: gostream
      RABBITMQ_DEFAULT_PASS: gostream
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - .docker-data/rabbitmq:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 10s
      retries: 5
