worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Cache configuration
    proxy_cache_path /var/cache/nginx/hls levels=1:2 keys_zone=hls_cache:10m
                     max_size=1g inactive=7d use_temp_path=off;

    # Gzip compression for manifests
    gzip on;
    gzip_types application/vnd.apple.mpegurl application/x-mpegurl text/plain;

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            return 200 "OK";
            add_header Content-Type text/plain;
        }

        # HLS manifest files (.m3u8) - shorter cache TTL
        location ~ ^/hls/.*\.m3u8$ {
            proxy_pass http://minio:9000/videos$request_uri;
            proxy_set_header Host minio:9000;

            # Cache settings for manifests (1 hour)
            proxy_cache hls_cache;
            proxy_cache_valid 200 1h;
            proxy_cache_key $uri;
            proxy_cache_lock on;

            # Headers
            add_header X-Cache-Status $upstream_cache_status;
            add_header Cache-Control "public, max-age=3600";
            add_header Access-Control-Allow-Origin *;

            # Performance
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # HLS segment files (.ts) - long cache TTL (immutable)
        location ~ ^/hls/.*\.ts$ {
            proxy_pass http://minio:9000/videos$request_uri;
            proxy_set_header Host minio:9000;

            # Cache settings for segments (7 days - immutable content)
            proxy_cache hls_cache;
            proxy_cache_valid 200 7d;
            proxy_cache_key $uri;
            proxy_cache_lock on;

            # Headers
            add_header X-Cache-Status $upstream_cache_status;
            add_header Cache-Control "public, max-age=604800, immutable";
            add_header Access-Control-Allow-Origin *;

            # Performance
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 8 128k;
        }

        # Fallback for other HLS files
        location /hls/ {
            proxy_pass http://minio:9000/videos/hls/;
            proxy_set_header Host minio:9000;

            # Default cache settings
            proxy_cache hls_cache;
            proxy_cache_valid 200 1h;
            proxy_cache_key $uri;
            proxy_cache_lock on;

            add_header X-Cache-Status $upstream_cache_status;
            add_header Access-Control-Allow-Origin *;
        }
    }
}
